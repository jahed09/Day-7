<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr/>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="first_name" placeholder="Your First Name" id="firstname" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="last_name" id="lastname" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email_address" id="email" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="phoneno">Phone Number</label>
                    <input type="number" name="Number" id="phoneno" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" name="date" id="dateofbirth" class="form-control"/>
                </div>

                <div class="form-group">
                    <label><input type="radio" name="gender" /> Male</label>
                    <label><input type="radio" name="gender" /> Female</label>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" class="form-control" id="address"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="image" name="image" id="image" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" name="district" id="district" class="form-control"/>
                </div>



            </div>
        </div>
    </div>
